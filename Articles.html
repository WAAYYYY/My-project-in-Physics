<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Projet Physique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

  <link rel="stylesheet" href="Night_mode.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '\\[', right: '\\]', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false}
          ]
        });"></script>

  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .month-card {
      min-height: 200px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .month-card:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 80px;
    }


    .fade-out-up {
      opacity: 0;
      transform: translateY(-50px);
      transition: all 0.6s ease;
    }


    .fade-in-down {
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeDown 0.6s forwards;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="fade-in-down">
  <header class="text-center my-4">
    <h1>Articles & Exercises</h1>
  </header>

  <main class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="Articles"></div>

    
  </main>





<script>
const articles = [
  {
    name: "Particles trapped in a ring potential",
    description: ["Description and analysis of particles trap in a ring potential"], // <-- virgule ici
    file: "Ring potential.html"
  },
  {
    name: "Hairy Ball Theorem",
    description: ["An introduction to the Hairy Ball Theorem in differential geometry", "Partial proofs and examples"],
    file: "Hairy Ball Theorem.html"
  }
];

const container = document.getElementById("Articles");


articles.forEach(article => {
  const col = document.createElement("div");
  col.className = "col";

  const card = document.createElement("div");
  card.className = "card month-card h-100 shadow-sm";

  const cardBody = document.createElement("div");
  cardBody.className = "card-body";

  const title = document.createElement("h5");
  title.className = "card-title";
  title.textContent = article.name;
  cardBody.appendChild(title);

  if (article.description.length > 0) {
    const ul = document.createElement("ul");
    ul.className = "list-group list-group-flush mt-2";
    article.description.forEach(text => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = text;
      ul.appendChild(li);
    });
    cardBody.appendChild(ul);
  }

  card.appendChild(cardBody);
  col.appendChild(card);
  container.appendChild(col);


  card.addEventListener("click", () => {
    document.body.classList.add("fade-out-up");
    setTimeout(() => {
      window.location.href = article.file; 
    }, 10); 
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="Night_mode.js"></script>
</body>
</html>
